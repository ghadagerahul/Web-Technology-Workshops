<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <style>
        #s1
        {
            text-align: center;
            background-color: peachpuff;
            height: 300px;
            width: 600px;
            margin-left: 30px;
        }
        #head
        {
            height: 30px;
            width: 200px;
            padding-left: 20px;
            margin-left: 200px;
            border-radius: 7px;
            color: purple; 
            background-color: rgb(51, 221, 179);
        }
    </style>
</head>
<body>
    <h2 id="head" > Project 4 : Table </h2>

    <table border="4"; id="s1">
    <tr style="background-color: rgb(119, 80, 52); color: white;">
        <th rowspan="2">State of Health</th>
        <th colspan="2"> Fasting Value</th>
        <th>After Eating</th>
    </tr>
    <tr style="background-color: rgb(180, 115, 69);">
        <th>Minimum</th>
        <th>Maximum</th>
        <th>   2 Hour after Eating </th>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>NA</td>
        <td>More than 200</td>
    </tr>
    </table>
    
</body>
</html>
